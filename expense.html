<!DOCTYPE HTML>
<html lang="pl">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		
		<meta name="description" content="Aplikacja wspomagająca zarządzanie bużetem domowym."/>
		<meta name="keywords" content="oszczędzanie, pieniąze, bużet domowy, budżet, dom, wydatki, przychody, bilans, saldo"/>
		
		<link rel="stylesheet" href="style.css"/>
		<link href="https://fonts.googleapis.com/css?family=Anton|Lato|Titan+One&display=swap&subset=latin-ext" rel="stylesheet">  
		
		<title>e-świnka</title>
	</head>
	
	<body>
		<div id="container">
			<header>
				<div id="logo">
					<div id="image"><img src="img/piggy.png" alt="piggy"/></div>
					<div id="text"><p><span style="color:#f666cc">e</span>-świnka</p></div>
				</div>
			</header>
			
			<nav>
				<div id="menu">
					<ul>
						<li><a href="#"><div class="button">Dodaj przychód</div></a></li>
						<li><a href="expense.html"><div class="button">Dodaj wydatek</div></a></li>
						<li><a href="balance.html"><div class="button">Bilans</div></a></li>
						<li><a href="#"><div class="button">Ustawienia</div></a></li>
						<li><a href="login.html"><div class="button">Wyloguj</div></a></li>
					</ul>
				</div>
			</nav>
			
			<main>
				<div id="content">
					<h1>Dodaj wydatek</h1>
					
					<div id="formId">
						<form action="" method="post" enctype="application/x-www-form-urlencoded">
							<div class="inputs"><label class="labels">Kwota:</label><input type="number" step="0.01" required></div>
							<div class="inputs"><label class="labels">Data:</label><input type="date" required></div>
							
							<label class="labels">Sposób płatności:</label>
							<select class="options">
								<option>Gotówka</option>
								<option>Przelew</option>
								<option>Karta kreytowa</option>
								<option>Karta debetowa</option>
							</select>
							
							<label class="labels">Kategoria:</label>
							<select class="options">
								<option>Jedzenie</option>
								<option>Mieszkanie</option>
								<option>Transport</option>
								<option>Telekomunikacja</option>
								<option>Opieka zdrowotna</option>
								<option>Ubranie</option>
								<option>Higiena</option>
								<option>Dzieci</option>
								<option>Rozrywka</option>
								<option>Wycieczka</option>
								<option>Szkolenia</option>
								<option>Książki</option>
								<option>Oszczędności</option>
								<option>Na złotą jesień, czyli emeryturę</option>
								<option>Spłata długów</option>
								<option>Darowizna</option>
								<option>Inne wydatki</option>
							</select>
							
							<div class="txtarea"><label class="labels">Komentarz(opcjonalnie):</label></div>
							<div class="txtarea"><textarea rows="4" maxlength="160"></textarea></div>
							
							<div class="inputs" id="submitButton">
								<input type="submit" class="expenseInputs" value="OK">
								<a href="index.html"><input type="button" class="expenseInputs" value="Anuluj"></a>
							</div>
						</form>
					</div>
				</div>
			</main>
			
			<footer>
				<div id="footer">
					e-świnka &copy; 2020 Wszelkie prawa zastrzeżone
				</div>
			</footer>
		</div>
	</body>
</html>
