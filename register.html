<!DOCTYPE HTML>
<html lang="pl">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		
		<meta name="description" content="Aplikacja wspomagająca zarządzanie bużetem domowym."/>
		<meta name="keywords" content="oszczędzanie, pieniąze, bużet domowy, budżet, dom, wydatki, przychody, bilans, saldo"/>
		
		<link rel="stylesheet" href="style.css"/>
		<link href="https://fonts.googleapis.com/css?family=Anton|Lato|Titan+One&display=swap&subset=latin-ext" rel="stylesheet">  
		
		<title>e-świnka</title>
	</head>
	
	<body>
		<div id="container">
			<header>
				<div id="logo">
					<div id="image"><img src="img/piggy.png" alt="piggy"/></div>
					<div id="text"><p><span style="color:#f666cc">e</span>-świnka</p></div>
				</div>
			</header>
			
			<nav>
				<div id="menu">
					<ul>
						<li><a href="login.html"><div class="button">Logowanie</div></a></li>
						<li><a href="register.html"><div class="button">Rejestracja</div></a></li>
					</ul>
				</div>
			</nav>
			
			<main>
				<div id="content">
					<header>
						<h1>Zarejestruj się</h1>
					</header>
					
					<div id="formId">
						<form action="" method="post" enctype="application/x-www-form-urlencoded">
							<div class="inputs"><label class="labels">Imię:</label><input type="text" required></div>
							<div class="inputs"><label class="labels">Login:</label><input type="text" required></div>
							<div class="inputs"><label class="labels">Hasło:</label><input type="password" required></div>
							<div class="inputs"><label class="labels">Powtórz hasło:</label><input type="password" required></div>
							<div class="inputs" id="submitButton"><input type="submit" value="Zarejestruj"></div>
						</form>
					</div>
				</div>
			</main>
			
			<footer>
				<div id="footer">
					e-świnka &copy; 2020 Wszelkie prawa zastrzeżone
				</div>
			</footer>
		</div>
	</body>
</html>
