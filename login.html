<!DOCTYPE HTML>
<html lang="pl">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		
		<meta name="description" content="Aplikacja wspomagająca zarządzanie bużetem domowym."/>
		<meta name="keywords" content="oszczędzanie, pieniąze, bużet domowy, budżet, dom, wydatki, przychody, bilans, saldo"/>
		
		<link rel="stylesheet" href="style.css"/>
		<link href="https://fonts.googleapis.com/css?family=Anton|Lato|Titan+One&display=swap&subset=latin-ext" rel="stylesheet">  
		
		<title>e-świnka</title>
	</head>
	
	<body>
		<div id="container">
			<header>
				<div id="logo">
					<div id="image"><img src="img/piggy.png"/></div>
					<div id="text"><p><span style="color:#f666cc">e</span>-świnka</p></div>
				</div>
			</header>
			<nav>
				<div id="menu">
					<ul>
						<li><a href="#"><div class="button">Logowanie</div></a></li>
						<li><a href="#"><div class="button">Rejestracja</div></a></li>
					</ul>
				</div>
			</nav>
			<main>
				<div id="content">
					<h1>Zaloguj się</h1>
					<div id="formId">
						<form action="" method="post" enctype="multipart/form-data">
							<div class="inputs"><input type="text" placeholder="Login" required></div>
							<div class="inputs"><input type="password" placeholder="Hasło" required></div>
							<div class="inputs"><input type="submit" value="Zaloguj"></div>
						</form>
					</div>
				</div>
			</main>
			<footer>
				<div id="footer">
					e-świnka &copy; 2020 Wszelkie prawa zastrzeżone
				</div>
			</footer>
		</div>
	</body>
</html>
